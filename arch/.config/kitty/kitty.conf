# font_family      CaskaydiaCove Nerd Font Mono
# font_family      FiraCode Nerd Font Mono
# font_family      JetBrainsMono Nerd Font
# font_family      Monaspace Argon Var
# font_family      Monaspace Argon
# font_features    MonaspaceArgon-Regular +calt +liga +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +ss09
font_family      MonaspiceAr Nerd Font Mono
font_features    MonaspiceArNFM-Regular +calt +liga +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +ss09

# italic_font      auto

italic_font      VictorMono Nerd Font
bold_italic_font auto
disable_ligatures never

font_size 12.0
window_padding_width 25
include theme.conf
#background_opacity 0.60
#hide_window_decorations yes
#confirm_os_window_close 0
